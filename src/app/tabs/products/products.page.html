<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar animated="true" placeholder="Search"></ion-searchbar>
  <ng-container *ngIf="products.length > 0; else noProducts">
    <ion-card *ngFor="let product of products">
      <img alt="Silhouette of mountains" src="{{product.imageUrl}}" />
      <ion-card-header class="ion-text-center">
        <ion-card-title>{{product.name}}</ion-card-title>
        <ion-card-subtitle
          >{{product.price | currency:'TRY' }}</ion-card-subtitle
        >
      </ion-card-header>

      <ion-card-content>
        <ion-item class="ion-text-center">
          <ion-button fill="clear" (click)="decreaseQuantity(product)">
            <ion-icon size="large" name="remove-circle-outline"></ion-icon>
          </ion-button>
          <ion-label class="quantity">{{product.quantity}}</ion-label>
          <ion-button fill="clear" (click)="increaseQuantity(product)"
            ><ion-icon size="large" name="add-circle-outline"></ion-icon
          ></ion-button>
        </ion-item>

        <ion-button expand="block" color="success" (click)="addToCart(product)">
          <ion-icon class="cart-icon" name="cart-outline"></ion-icon> Add to
          Cart</ion-button
        >
        <ion-item class="ion-text-center">
          <ion-label>Kalan Adet</ion-label>
          <ion-label>{{product.inventoryQuantity}}</ion-label>
        </ion-item>

        <!--   <ion-toast
          [isOpen]="isToastOpen"
          message="Something went wrong!"
          [duration]="3000"
          (didDismiss)="setOpen(false)"
        ></ion-toast> -->
      </ion-card-content>
    </ion-card>
  </ng-container>

  <ng-template #noProducts>
    <ion-card>
      <ion-card-header>
        <ion-card-title>No Products</ion-card-title>
      </ion-card-header>
    </ion-card>
  </ng-template>
</ion-content>
